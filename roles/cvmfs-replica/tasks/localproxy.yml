---

- name: Install CernVM-FS local proxy dependencies (yum)
  yum:
    name: "{{ item }}"
  with_items:
    - nginx
  when: ansible_os_family == "RedHat"

- name: Install CernVM-FS local proxy dependencies (apt)
  apt:
    name: "{{ item }}"
  with_items:
    - nginx
  when: ansible_os_family == "Debian"

