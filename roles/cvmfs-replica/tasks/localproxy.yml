- name: Configure squid for local proxies
  template:
    src: localproxy_nginx.conf.j2
    dest: /etc/nginx/sites-enabled/squid.conf
    backup: yes
  notify:
    - restart squid

- name: Ensure nginx is enabled and running
  service:
    name: nginx
    state: started
    enabled: yes
